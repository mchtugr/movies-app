<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="img/favicon.ico" />
    <title>Movie Database</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- NAVBAR -->
    <nav>
      <div class="logo_container">
        <a href="#" class="logo">MDb</a>
      </div>
      <div class="search_box_container">
        <i class="fas fa-search search_icon"></i>
        <input
          type="text"
          class="search_box"
          placeholder="Search..."
          onkeyup="handleSearch()"
        />
      </div>
    </nav>

    <!-- SORTING -->
    <div class="sorting_container">
      <select id="sort" onchange="handleSort()">
        <option value="popularity.desc">Popularity</option>
        <option value="vote_average.desc">Rating</option>
        <option value="release_date.desc">Latest</option>
        <option value="original_title.desc">Title (A-Z)</option>
        <option value="original_title.asc">Title (Z-A)</option>
      </select>
    </div>

    <!-- MOVIE LIST -->
    <div class="container"></div>

    <!-- PAGINATION -->
    <div id="pagination_container"></div>

    <!-- FOOTER -->
    <footer>
      <div>
        This website is coded for Kodluyouruz JavaScript & React Bootcamp
      </div>
      <div>All rights reserved</div>
      <time id="copyright"></time>
      <div>
        Designed by
        <a href="https://github.com/murtazaaylak" target="_blank"
          >Mucahit Ugur</a
        >
      </div>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
